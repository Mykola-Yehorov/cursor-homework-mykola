<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="card">
    <div class="card__up">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/74/Anakin-Jedi.jpg/220px-Anakin-Jedi.jpg" class="card__up-ava"></img>
      <div class="card__up-descr">
        <div class="card__up-title">
         <h1>Anakin skywalker</h1>
         <div class="card__up-nickname">dart_vader</div>
         <div class="card__up-point"> · </div> 
         <div class="card__up-date">26 февр</div>
        </div> 
        <div class="card__up-content">WTF? Who is Ray? Why she is Skywalker? Luke...?</div>       
      </div>
    </div>
    <div class="card__img-wrapper">
      <img src="https://specials-images.forbesimg.com/imageserve/5e63b3c8e1e617000759130e/960x0.jpg?fit=scale" class="card__img"></img>      
    </div>
    <div class="card__buttons">
      <div class="card__button-wrapper">
        <button class="card__button"><img src="img/messenger.svg" alt=""></img></button>
        <div class="card__button-number">482</div>
      </div>
      <div class="card__button-wrapper">
        <button class="card__button"><img src="img/recycle.svg" alt=""></img></button>
        <div class="card__button-number">146</div>
      </div>
      <div class="card__button-wrapper">
        <button class="card__button"><img src="img/like.svg" alt=""></img></button>
        <div class="card__button-number">887</div>
      </div>
      <div class="card__button-wrapper">
        <button class="card__button"><img src="img/upload.svg" alt=""></img></button>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
