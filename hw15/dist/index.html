<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack hw</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Домашнее задание "Webpack"</h1>
      <div class="items">
        <div class="item">
          <button class="button" id="task1">
            Cумма стоимости всех товаров без дробной части
          </button>
          <div class="output" id="hw1"></div>
        </div>
        <div class="item">
          <button class="button" id="task2">
            Сумма нечетных чисел от 1 до 3
          </button>
          <div class="output" id="hw2"></div>
        </div>
        <div class="item">
          <button class="button" id="task3">
            Форматирование слова "мАрИнА"
          </button>
          <div class="output" id="hw3"></div>
        </div>
      </div>
      <div class="items">
        <div class="item">
          <button class="button" id="task4">
            Разделение студентов на пары <br />(м + ж)
          </button>
          <div class="output" id="hw4"></div>
        </div>
        <div class="item">
          <button class="button" id="task5">
            Среднее арифметическое чисел: 1, 2, 3
          </button>
          <div class="output" id="hw5"></div>
        </div>
        <div class="item">
          <button class="button" id="task6">
            Список предметов для 1 студента
          </button>
          <div class="output" id="hw6"></div>
        </div>
      </div>
      <div class="items">
        <div class="item">
          <button class="button" id="task7">
            Столько налогов заплатят в Латвии
          </button>
          <div class="output" id="hw7"></div>
        </div>
        <div class="item">
          <button class="button" id="task8">Информация о студенте</button>
          <div class="output" id="hw8"></div>
        </div>
      </div>

      <div class="items items-box">
        <div class="item item-box">
          <button class="button" id="task9">Мерцающие кубики</button>
          <div class="output" id="hw9">
            <div class="box-wrapper"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
